services:
  - type: web
    name: devops-shield-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: ALLOWED_HOSTS
        value: localhost,127.0.0.1,*.onrender.com
      - key: CORS_ORIGINS
        value: https://devops-shield-frontend.onrender.com,http://localhost:3000
      - key: DB_PATH
        value: /var/data/fraud_logs.db
    disks:
      - name: fraud-logs
        mountPath: /var/data
        sizeGB: 1

  - type: static_site
    name: devops-shield-frontend
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: REACT_APP_API_BASE_URL
        value: https://devops-shield-backend.onrender.com
    buildCommand: |
      cd frontend
      npm install
      npm run build
    publishPath: frontend/build
