services:
  - type: web
    name: devops-shield-backend
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: ALLOWED_HOSTS
        value: localhost,127.0.0.1,*.onrender.com
      - key: CORS_ORIGINS
        value: https://devops-shield-frontend.onrender.com,http://localhost:3000
      - key: DB_PATH
        value: backend/database/fraud_logs.db
      - key: BLOCKCHAIN_ENABLED
        value: "false"
      - key: BLOCKCHAIN_NETWORK
        value: "mainnet"
      - key: BLOCKCHAIN_PROVIDER_URL
        value: https://sepolia.infura.io/v3/YOUR_INFURA_KEY
      - key: BLOCKCHAIN_PRIVATE_KEY
        sync: false

  - type: web
    name: devops-shield-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: REACT_APP_API_BASE_URL
        value: https://devops-shield-backend.onrender.com
